<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row">
      <header class="column-full">
        <h3>Code Journal</h3>
      </header>
    </div>
  <main class="container">
    <div data-view="entry-form">
      <form class="entry">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img id="photo-preview" src="images/placeholder-image-square.jpg" alt="image">
          </div>
          <div class="column-half">
            <p>Title</p>
            <input class="title" type="text" required="required" />
            <p>Photo URL</p>
            <input class="photo" type="text" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <p>Notes</p>
            <textarea class="notes" required="required"></textarea>
            <br><br>
            <input class="save" type="submit" value="SAVE">
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
